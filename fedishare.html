    <body data-projects="{&#34;calckey&#34;:&#34;share?text={text}&#34;,&#34;diaspora&#34;:&#34;bookmarklet?title={title}\u0026notes={description}\u0026url={url}&#34;,&#34;fedibird&#34;:&#34;share?text={text}&#34;,&#34;firefish&#34;:&#34;share?text={text}&#34;,&#34;foundkey&#34;:&#34;share?text={text}&#34;,&#34;friendica&#34;:&#34;compose?title={title}\u0026body={description}%0A{url}&#34;,&#34;glitchcafe&#34;:&#34;share?text={text}&#34;,&#34;gnusocial&#34;:&#34;notice/new?status_textarea={text}&#34;,&#34;hometown&#34;:&#34;share?text={text}&#34;,&#34;hubzilla&#34;:&#34;rpost?title={title}\u0026body={description}%0A{url}&#34;,&#34;kbin&#34;:&#34;new/link?url={url}&#34;,&#34;mastodon&#34;:&#34;share?text={text}&#34;,&#34;meisskey&#34;:&#34;share?text={text}&#34;,&#34;microdotblog&#34;:&#34;post?text=[{title}]({url})%0A%0A{description}&#34;,&#34;misskey&#34;:&#34;share?text={text}&#34;}">
        <datalist id="fediverse-domains">
            <option data-project="mastodon">mastodon.social</option>
                <option data-project="fedibird">fedibird.com</option>
                <option data-project="kbin">kbin.social</option>
                <option data-project="microdotblog">micro.blog</option>
                <option data-project="misskey">misskey.io</option>
                <option data-project="diaspora">diasp.org</option>
                </datalist>
        <div class="container">
            <main class="main single" id="main">
                <div class="main-inner">
                    <article class="content">
                        <noscript><div class="warning">此功能需要启用 JavaScript！</div></noscript>
                        <h1>分享到「Fediverse」</h1>
                        <form id="shareForm">
                            <p>
                                <label>
                                    帖子标题
                                    <input id="title" class="fedishare-title" readonly></textarea>
                                </label>
                            </p>
                            <p>
                                <label>
                                    描述（可以在下一步中更改）
                                    <textarea id="description" class="fedishare-description" rows="7" readonly></textarea>
                                </label>
                            </p>
                            <p>
                                <label>
                                    链接
                                    <input id="url" class="fedishare-url" readonly></textarea>
                                </label>
                            </p>
                            <p>
                                <label>
                                    Fediverse 实例
                                    <span class="fedishare-instance-container">
                                        https://<input id="instance" class="fedishare-instance" type="text" autofocus list="fediverse-domains">
                                    </span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input type="checkbox" id="rememberInstance">
                                    在此设备上记住该实例
                                </label>
                            </p>
                            <p><button type="submit" class="fedishare-submit" id="submit">前往实例</button></p>
                        </form>
                    </article>
                </div>
            </main>
        </div>
